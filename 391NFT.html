<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Fungible Tokens</title>
    <style>
        /* CSS for three-column layout */
        .tweet-column {
            float: left;
            width: 33.33%; /* Each column takes up 33.33% of the width */
            box-sizing: border-box; /* Include padding and border in the width */
            padding: 0 10px; /* Add some padding to each column */
        }
        /* Clearfix to prevent content overlap */
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <h1>NFTs</h1>
    

    <!-- First Column -->
    <div class="tweet-column">
        <!-- Embedded Tweets related to Climate Change -->
        <h2>NFTs</h2>
        <p>03 Sofeeyah Jehloh</p>
        <img src="NFTs/03SofeeyahJehloh.png" alt="03 Sofeeyah Jehloh">

    </div>

    <!-- Second Column -->
    <div class="tweet-column">
        <!-- Embedded Tweets related to News and Updates -->
        <h2>NFTs</h2>
    
    </div>

    <!-- Third Column -->
    <div class="tweet-column">
        <!-- Embedded Tweets related to Health Care -->
        <h2>NFTs</h2>
        
    </div>


    

    <!-- Clearfix to prevent content overlap -->
    <div class="clearfix"></div>

    <!-- Include Twitter widgets JavaScript -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
